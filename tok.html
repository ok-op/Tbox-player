<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>TikTok Video & Music Downloader</h1>
    <div class="content">
        <input type="text" id="tiktok-url" placeholder="Paste TikTok Video URL" style="width: 60%; padding: 10px; border-radius: 5px; margin: 10px;">
        <button onclick="fetchTikTokData()">Get Video</button>

        <div id="video-info" style="margin-top: 20px;">
            <h2 id="video-title"></h2>
            <img id="video-thumbnail" src="" alt="Video Thumbnail">
            <br><br>
            <a id="download-video-hd" href="" style="display:none;" download>
                <button>Download HD Video</button>
            </a>
            <a id="download-video-m" href="" style="display:none;" download>
                <button>Download Medium Quality Video</button>
            </a>
            <a id="download-video-l" href="" style="display:none;" download>
                <button>Download Low Quality Video</button>
            </a>
            <a id="download-music" href="" style="display:none;" download>
                <button>Download Music (.mp3)</button>
            </a>
        </div>
    </div>

    <script>
        async function fetchTikTokData() {
            const url = document.getElementById('tiktok-url').value;
            const apiUrl = `https://tikwm.com/api/?url=${url}`;

            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.code === 0) {
                    const videoData = data.data;
                    document.getElementById('video-title').innerText = videoData.title;
                    document.getElementById('video-thumbnail').src = videoData.cover;

                    // Set download links for different quality videos
                    if (videoData.no_watermark_hd) {
                        document.getElementById('download-video-hd').href = videoData.no_watermark_hd;
                        document.getElementById('download-video-hd').style.display = 'inline-block';
                    }
                    if (videoData.no_watermark) {
                        document.getElementById('download-video-m').href = videoData.no_watermark;
                        document.getElementById('download-video-m').style.display = 'inline-block';
                    }
                    if (videoData.low_quality) {
                        document.getElementById('download-video-l').href = videoData.low_quality;
                        document.getElementById('download-video-l').style.display = 'inline-block';
                    }

                    // Ensure music download link is set
                    if (videoData.music) {
                        document.getElementById('download-music').href = videoData.music;
                        document.getElementById('download-music').style.display = 'inline-block';
                    }
                } else {
                    alert('Error fetching video data');
                }
            } catch (error) {
                console.error(error);
                alert('Something went wrong');
            }
        }
    </script>
</body>
</html>
