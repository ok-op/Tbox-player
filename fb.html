<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader using Cobalt API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Video Downloader using Cobalt API</h1>
    <input type="text" id="video-url" placeholder="Paste Video URL" style="width: 60%;">
    <button onclick="getDownloadLink()">Get Video</button>

    <div id="download-section" style="display:none; margin-top: 20px;">
        <h2>Video Ready for Download</h2>
        <a id="download-link" href="" target="_blank">
            <button>Download Video</button>
        </a>
    </div>

    <script>
        async function getDownloadLink() {
            const url = document.getElementById('video-url').value;
            if (!url) {
                alert("Please enter a valid video URL");
                return;
            }

            try {
                const response = await fetch('https://api.imputnet.com/v1/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ "url": url })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('download-link').href = data.data.video_url;
                    document.getElementById('download-section').style.display = 'block';
                } else {
                    alert('Failed to fetch video link');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error fetching video download link');
            }
        }
    </script>
</body>
</html>
