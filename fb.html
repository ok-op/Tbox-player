<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Social Media Video Downloader</h1>
    <input type="text" id="video-url" placeholder="Paste Video URL" style="width: 60%;">
    <button onclick="getVideoLink()">Get Video</button>

    <div id="download-section" style="display:none; margin-top: 20px;">
        <h2>Video Ready for Download</h2>
        <a id="download-link" href="" target="_blank">
            <button>Download Video</button>
        </a>
    </div>

    <script>
        function getVideoLink() {
            const url = document.getElementById('video-url').value;
            if (!url) {
                alert("Please enter a valid video URL");
                return;
            }

            // Replace this part with actual API or scraping logic if available
            const downloadUrl = `https://allinonedownloader.com/download?url=${encodeURIComponent(url)}`;

            document.getElementById('download-link').href = downloadUrl;
            document.getElementById('download-section').style.display = 'block';
        }
    </script>
</body>
</html>
