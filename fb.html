<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>All-in-One Video Downloader</h1>
    <div class="content">
        <input type="text" id="video-url" placeholder="Paste Video URL" style="width: 60%; padding: 10px; border-radius: 5px; margin: 10px;">
        <button onclick="fetchVideoData()">Get Video</button>

        <div id="video-info" style="margin-top: 20px;">
            <h2 id="video-title"></h2>
            <br><br>
            <a id="download-video" href="" style="display:none;" download>
                <button>Download Video</button>
            </a>
        </div>
    </div>

    <script>
        async function fetchVideoData() {
            const url = document.getElementById('video-url').value;

            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            // URL এনকোড করা
            const encodedUrl = encodeURIComponent(url);

            // ফেক API URL, যেটি ঠিক মতো কাজ না করলেও শর্ত অনুযায়ী ঠিক হতে হবে
            const apiUrl = `https://example.com/api/video-download?url=${encodedUrl}`;

            try {
                const response = await fetch(apiUrl);

                // সার্ভার থেকে সঠিক রেসপন্স না পেলে ত্রুটি দেখানো
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    const videoData = data.data;
                    document.getElementById('video-title').innerText = videoData.title;

                    // ডাউনলোড বাটন দেখানো
                    document.getElementById('download-video').href = videoData.download_url;
                    document.getElementById('download-video').style.display = 'inline-block';
                } else {
                    alert('Error fetching video data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong');
            }
        }
    </script>
</body>
</html>
