<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Social Media Video Downloader</h1>
    <div class="content">
        <input type="text" id="social-media-url" placeholder="Paste Video URL" style="width: 60%; padding: 10px; border-radius: 5px; margin: 10px;">
        <button onclick="fetchVideoData()">Get Video</button>

        <div id="video-info" style="margin-top: 20px;">
            <h2 id="video-title"></h2>
            <img id="video-thumbnail" src="" alt="Video Thumbnail">
            <br><br>
            <a id="download-video" href="" style="display:none;" download>
                <button>Download Video</button>
            </a>
        </div>
    </div>

    <script>
        async function fetchVideoData() {
            const url = document.getElementById('social-media-url').value;
            const apiUrl = `https://ssyoutube.com/api/convert?url=${encodeURIComponent(url)}`;

            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'ok') {
                    const videoData = data.video;
                    document.getElementById('video-title').innerText = videoData.title;
                    document.getElementById('video-thumbnail').src = videoData.thumbnail;

                    // Show download button
                    document.getElementById('download-video').href = videoData.download_url;
                    document.getElementById('download-video').style.display = 'inline-block';
                } else {
                    alert('Error fetching video data');
                }
            } catch (error) {
                console.error(error);
                alert('Something went wrong');
            }
        }
    </script>
</body>
</html>
