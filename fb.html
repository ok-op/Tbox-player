<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 0 auto;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            width: 80%;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #download-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Video Downloader</h1>
    <div class="content">
        <input type="text" id="video-url" placeholder="Paste Video URL" />
        <button onclick="fetchVideoLink()">Get Download Link</button>

        <div id="download-link" style="display: none;">
            <a id="video-download-url" href="#" target="_blank">
                <button>Download Video</button>
            </a>
        </div>
    </div>

    <script>
        async function fetchVideoLink() {
            const videoUrl = document.getElementById('video-url').value;
            if (!videoUrl) {
                alert("Please enter a valid URL");
                return;
            }

            const apiUrl = `https://ssyoutube.com/en8HZ/api?url=${encodeURIComponent(videoUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'success') {
                    // Show download link
                    document.getElementById('video-download-url').href = data.download_url;
                    document.getElementById('download-link').style.display = 'block';
                } else {
                    alert('Error fetching download link');
                }
            } catch (error) {
                console.error(error);
                alert('Error fetching video download link');
            }
        }
    </script>

</body>
</html>
