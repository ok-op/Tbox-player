<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { padding: 10px; margin: 10px; }
        button { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <input type="text" id="video-url" placeholder="Paste YouTube Video URL">
    <button onclick="fetchVideoLink()">Get Download Link</button>

    <div id="download-link" style="margin-top: 20px; display: none;">
        <a id="video-download-url" href="#" target="_blank">
            <button>Download Video</button>
        </a>
    </div>

    <script>
        async function fetchVideoLink() {
            const videoUrl = document.getElementById('video-url').value;
            if (!videoUrl) {
                alert("Please enter a valid URL");
                return;
            }

            const apiUrl = `https://ssyoutube.com/api?url=${encodeURIComponent(videoUrl)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('video-download-url').href = data.download_url;
                    document.getElementById('download-link').style.display = 'block';
                } else {
                    alert('Error fetching download link');
                }
            } catch (error) {
                console.error(error);
                alert('Error fetching video download link');
            }
        }
    </script>
</body>
</html>
