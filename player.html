<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #downloadSection {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        #thumbnail {
            width: 200px;
            display: none;
            border-radius: 8px;
        }
        #loadingSpinner {
            display: none;
        }
        /* ‚úÖ Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 10px;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .close {
            color: red;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        video {
            display: none; /* ‚úÖ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>TeraBox Video Downloader</h2>
    <input type="text" id="urlInput" placeholder="Enter TeraBox URL">
    <button onclick="fetchDownloadLink()">Get Download Link</button>
    <span id="loadingSpinner">üîÑ Loading...</span>

    <div id="downloadSection">
        <h3>Download Details</h3>
        <p><strong>File Name:</strong> <span id="fileName"></span></p>
        <p><strong>File Size:</strong> <span id="fileSize"></span></p>
        <img id="thumbnail" src="" alt="Thumbnail">
        <br>
        <a id="downloadButton" style="display: none;" download>
            <button>üì• Download</button>
        </a>
        <button id="watchButton" style="display: none;">‚ñ∂ Watch Online</button>
        <a id="thumbButton" style="display: none;" download>
            <button>üñº Download Thumbnail</button>
        </a>
    </div>

    <!-- ‚úÖ Modal for Video Player -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script>
        function fetchDownloadLink() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert("Please enter a valid TeraBox URL");
                return;
            }

            const button = document.querySelector("button");
            const spinner = document.getElementById("loadingSpinner");

            // ‚úÖ ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶™‡¶ø‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶∂‡ßÅ‡¶∞‡ßÅ
            spinner.style.display = "inline-block";
            button.disabled = true;

            fetch(`https://apiteraboxdl.crezybotz.workers.dev/?url=${encodeURIComponent(url)}`)
            .then(response => response.json())
            .then(data => {
                // ‚úÖ ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶™‡¶ø‡¶®‡¶æ‡¶∞ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ
                spinner.style.display = "none";
                button.disabled = false;

                if (data.ok && data.downloadLink) {
                    document.getElementById('fileName').innerText = data.filename || 'Unknown File';
                    document.getElementById('fileSize').innerText = data.size || 'Unknown Size';
                    document.getElementById('downloadSection').style.display = 'block';

                    // ‚úÖ **Download Button**
                    const downloadButton = document.getElementById('downloadButton');
                    downloadButton.style.display = 'inline-block';
                    downloadButton.href = data.downloadLink;
                    downloadButton.setAttribute("download", data.filename || "video.mp4");

                    // ‚úÖ **Watch Online Button**
                    const watchButton = document.getElementById('watchButton');
                    watchButton.style.display = 'inline-block';
                    watchButton.onclick = function() {
                        openVideoModal(data.downloadLink); // ‚úÖ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶ï‡¶≤
                    };

                    // ‚úÖ **Thumbnail**
                    const thumbnail = document.getElementById('thumbnail');
                    const thumbButton = document.getElementById('thumbButton');
                    if (data.thumbnail) {
                        thumbnail.src = data.thumbnail;
                        thumbnail.style.display = 'block';
                        thumbButton.style.display = 'inline-block';
                        thumbButton.href = data.thumbnail;
                        thumbButton.setAttribute("download", "thumbnail.jpg");
                    } else {
                        thumbnail.style.display = 'none';
                        thumbButton.style.display = 'none';
                    }
                } else {
                    alert('Download link not available.');
                }
            })
            .catch(error => {
                console.error('Error fetching download link:', error);
                alert('Failed to get download link.');
                spinner.style.display = "none";
                button.disabled = false;
            });
        }

        // ‚úÖ Modal Elements
        const modal = document.getElementById("videoModal");
        const videoPlayer = document.getElementById("videoPlayer");
        const closeModal = document.querySelector(".close");

        // ‚úÖ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function openVideoModal(videoUrl) {
            videoPlayer.src = videoUrl;
            videoPlayer.style.display = "block"; // ‚úÖ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶π‡¶¨‡ßá
            modal.style.display = "flex"; // ‚úÖ ‡¶Æ‡ßã‡¶°‡¶æ‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶π‡¶¨‡ßá
            videoPlayer.play(); // ‚úÖ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá
        }

        // ‚úÖ ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶ï‡ßç‡¶≤‡ßã‡¶ú ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá Modal ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶¨‡ßá
        closeModal.onclick = function() {
            modal.style.display = "none";
            videoPlayer.pause();
            videoPlayer.src = ""; // ‚úÖ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡¶≤‡ßá URL ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
        };
    </script>

</body>
</html>
