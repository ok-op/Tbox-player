<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Player</title>
</head>
<body>
    <h2>টেলিগ্রাম ভিডিও প্লে করুন</h2>
    <input type="text" id="chatLink" placeholder="Telegram চ্যাট লিঙ্ক দিন">
    <button onclick="loadVideo()">প্লে করুন</button>

    <br><br>
    <video id="tgVideo" controls width="600"></video>

    <script>
        async function loadVideo() {
            let chatLink = document.getElementById("chatLink").value; // চ্যাট লিঙ্ক
            let messageId = chatLink.split('/').pop(); // চ্যাট লিঙ্ক থেকে মেসেজ আইডি বের করা

            let botToken = "<YourBotToken>";  // আপনার Bot Token এখানে দিন

            // Telegram API কল করুন Updates পেতে
            let apiURL = `https://api.telegram.org/bot${botToken}/getUpdates`;
            let response = await fetch(apiURL);
            let data = await response.json();

            let fileId = "";  // ফাইল আইডি

            // চ্যাটের ফাইল আইডি খুঁজে বের করুন
            data.result.forEach(update => {
                if (update.message.message_id === parseInt(messageId)) {
                    if (update.message.video) {
                        fileId = update.message.video.file_id;
                    }
                }
            });

            if (fileId) {
                let fileUrl = `https://api.telegram.org/bot${botToken}/getFile?file_id=${fileId}`;
                let fileResponse = await fetch(fileUrl);
                let fileData = await fileResponse.json();

                // ভিডিও লিঙ্ক সেট করুন
                document.getElementById("tgVideo").src = `https://api.telegram.org/file/bot${botToken}/${fileData.result.file_path}`;
            } else {
                alert("ভিডিও পাওয়া যায়নি।");
            }
        }
    </script>
</body>
</html>
