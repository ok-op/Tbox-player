<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h2 {
            color: #007bff;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        video {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #videoDetails {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>টেলিগ্রাম ভিডিও প্লে করুন</h2>
        <input type="text" id="chatLink" placeholder="Telegram চ্যাট লিঙ্ক দিন" value="https://t.me/Opleech_WD/1704">
        <button onclick="loadVideo()">প্লে করুন</button>

        <br><br>
        
        <!-- ভিডিও প্লেয়ার -->
        <video id="tgVideo" controls width="600"></video>

        <!-- ভিডিও ডিটেলস -->
        <div id="videoDetails">
            <p id="fileName"></p>
            <p id="fileSize"></p>
        </div>

        <!-- ত্রুটি মেসেজ -->
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        async function loadVideo() {
            const chatLink = document.getElementById("chatLink").value; // চ্যাট লিঙ্ক
            const messageId = chatLink.split('/').pop(); // চ্যাট লিঙ্ক থেকে মেসেজ আইডি বের করা

            if (!messageId || isNaN(messageId)) {
                showError("অবৈধ লিঙ্ক। সঠিক টেলিগ্রাম চ্যাট লিঙ্ক দিন।");
                return;
            }

            try {
                // API কল করুন
                const apiUrl = `https://tg-stram-api.rehenabibi022.workers.dev/getVideo?messageId=${messageId}`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error("ভিডিও পাওয়া যায়নি।");
                }

                const data = await response.json();
                console.log("API Response:", data);

                if (data.videoUrl) {
                    // ভিডিও প্লে করুন
                    const videoElement = document.getElementById("tgVideo");
                    videoElement.src = data.videoUrl;
                    videoElement.load();
                    videoElement.play();

                    // ভিডিও ডিটেলস প্রদর্শন করুন
                    document.getElementById("fileName").textContent = `ফাইল নাম: ${data.videoUrl.split('/').pop()}`;
                    document.getElementById("fileSize").textContent = `ফাইল সাইজ: ${(data.fileSize / 1024 / 1024).toFixed(2)} MB`;
                    clearError();
                } else {
                    throw new Error("ভিডিও URL পাওয়া যায়নি।");
                }
            } catch (error) {
                console.error("ত্রুটি:", error);
                showError(error.message);
            }
        }

        function showError(message) {
            document.getElementById("errorMessage").textContent = message;
        }

        function clearError() {
            document.getElementById("errorMessage").textContent = "";
        }
    </script>
</body>
</html>
