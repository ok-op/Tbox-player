<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        video {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        #videoDetails {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>টেলিগ্রাম ভিডিও প্লে করুন</h2>
    <input type="text" id="chatLink" placeholder="Telegram চ্যাট লিঙ্ক দিন" value="https://t.me/Opleech_WD/1704">
    <button onclick="loadVideo()">প্লে করুন</button>

    <br><br>
    
    <!-- ভিডিও প্লেয়ার -->
    <video id="tgVideo" controls width="600"></video>

    <!-- ভিডিও ডিটেলস -->
    <div id="videoDetails" style="margin-top: 20px;">
        <p id="fileName"></p>
        <p id="fileSize"></p>
    </div>

    <script>
        const botToken = "6781957967:AAElQ4S2nXj6oqo4bXr4kqkI3sP4X3PSKVQ"; // এখানে আপনার বট টোকেন দিন

        async function loadVideo() {
            const chatLink = document.getElementById("chatLink").value; // চ্যাট লিঙ্ক
            const messageId = chatLink.split('/').pop(); // চ্যাট লিঙ্ক থেকে মেসেজ আইডি বের করা

            if (!messageId || isNaN(messageId)) {
                alert("অবৈধ লিঙ্ক। সঠিক টেলিগ্রাম চ্যাট লিঙ্ক দিন।");
                return;
            }

            try {
                // Telegram API কল করুন মেসেজ তথ্য পেতে
                const apiURL = `https://api.telegram.org/bot${botToken}/getChat?chat_id=${messageId}`;
                const response = await fetch(apiURL);
                if (!response.ok) {
                    throw new Error("মেসেজ তথ্য পাওয়া যায়নি।");
                }

                const data = await response.json();
                console.log("মেসেজ তথ্য:", data);

                if (data.ok && data.result.video) {
                    const fileId = data.result.video.file_id;

                    // ফাইল তথ্য পেতে API কল করুন
                    const fileUrl = `https://api.telegram.org/bot${botToken}/getFile?file_id=${fileId}`;
                    const fileResponse = await fetch(fileUrl);
                    if (!fileResponse.ok) {
                        throw new Error("ফাইল তথ্য পাওয়া যায়নি।");
                    }

                    const fileData = await fileResponse.json();
                    console.log("ফাইল তথ্য:", fileData);

                    if (fileData.ok && fileData.result) {
                        // ভিডিও লিঙ্ক তৈরি করুন
                        const videoURL = `https://api.telegram.org/file/bot${botToken}/${fileData.result.file_path}`;
                        console.log("ভিডিও URL:", videoURL);

                        // ভিডিও প্লে করুন
                        const videoElement = document.getElementById("tgVideo");
                        videoElement.src = videoURL;
                        videoElement.load();
                        videoElement.play();

                        // ভিডিও ডিটেলস প্রদর্শন করুন
                        document.getElementById("fileName").textContent = `ফাইল নাম: ${fileData.result.file_path.split('/').pop()}`;
                        document.getElementById("fileSize").textContent = `ফাইল সাইজ: ${(fileData.result.file_size / 1024 / 1024).toFixed(2)} MB`;
                    } else {
                        throw new Error("ফাইল তথ্য পাওয়া যায়নি।");
                    }
                } else {
                    throw new Error("এই মেসেজে কোনো ভিডিও নেই।");
                }
            } catch (error) {
                console.error("ত্রুটি:", error);
                alert(error.message);
            }
        }
    </script>
</body>
</html>
