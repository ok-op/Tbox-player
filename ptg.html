<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Player</title>
</head>
<body>
    <h2>টেলিগ্রাম ভিডিও প্লে করুন</h2>
    <input type="text" id="chatLink" placeholder="Telegram চ্যাট লিঙ্ক দিন">
    <button onclick="loadVideo()">প্লে করুন</button>

    <br><br>
    
    <!-- ভিডিও প্লেয়ার -->
    <video id="tgVideo" controls width="600"></video>

    <!-- ভিডিও ডিটেলস -->
    <div id="videoDetails" style="margin-top: 20px;">
        <p id="fileName"></p>
        <p id="fileSize"></p>
    </div>

    <script>
        async function loadVideo() {
            let chatLink = document.getElementById("chatLink").value; // চ্যাট লিঙ্ক
            let messageId = chatLink.split('/').pop(); // চ্যাট লিঙ্ক থেকে মেসেজ আইডি বের করা
            console.log("Message ID:", messageId); // ডিবাগ লগ

            let botToken = "6781957967:AAElQ4S2nXj6oqo4bXr4kqkI3sP4X3PSKVQ";  // আপনার Bot Token এখানে দিন

            // Telegram API কল করুন Updates পেতে
            let apiURL = `https://api.telegram.org/bot${botToken}/getUpdates`;
            let response = await fetch(apiURL);
            if (!response.ok) {
                alert("Error fetching updates");
                return;
            }
            let data = await response.json();
            console.log(data); // ডিবাগ লগ

            let fileId = "";  // ফাইল আইডি

            // চ্যাটের ফাইল আইডি খুঁজে বের করুন
            data.result.forEach(update => {
                if (update.message.message_id === parseInt(messageId)) {
                    if (update.message.video) {
                        fileId = update.message.video.file_id;
                    }
                }
            });

            console.log("File ID:", fileId); // ডিবাগ লগ

            if (fileId) {
                let fileUrl = `https://api.telegram.org/bot${botToken}/getFile?file_id=${fileId}`;
                let fileResponse = await fetch(fileUrl);
                if (!fileResponse.ok) {
                    alert("Error fetching the file.");
                    return;
                }
                let fileData = await fileResponse.json();
                console.log("File Data:", fileData); // ডিবাগ লগ

                if (fileData.ok && fileData.result) {
                    // ভিডিও লিঙ্ক সঠিকভাবে সেট করুন
                    let videoURL = `https://api.telegram.org/file/bot${botToken}/${fileData.result.file_path}`;
                    console.log("Video URL: ", videoURL); // ভিডিও URL চেক করুন

                    // ভিডিও প্লে করুন
                    document.getElementById("tgVideo").src = videoURL;
                    document.getElementById("tgVideo").load();  // ভিডিওটি পুনরায় লোড করার জন্য
                    document.getElementById("tgVideo").play();  // ভিডিও প্লে করার জন্য

                    // ভিডিও ডিটেলস প্রদর্শন করুন
                    document.getElementById("fileName").textContent = `ফাইল নাম: ${fileData.result.file_path.split('/').pop()}`;
                    document.getElementById("fileSize").textContent = `ফাইল সাইজ: ${(fileData.result.file_size / 1024 / 1024).toFixed(2)} MB`;
                } else {
                    alert("Error retrieving the file data.");
                }
            } else {
                alert("ভিডিও পাওয়া যায়নি।");
            }
        }
    </script>
</body>
</html>
