<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        video {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>টেলিগ্রাম ভিডিও প্লে করুন</h2>
    <input type="text" id="chatLink" placeholder="Telegram চ্যাট লিঙ্ক দিন" value="https://t.me/Opleech_WD/1704">
    <button onclick="loadVideo()">প্লে করুন</button>

    <br><br>
    
    <!-- ভিডিও প্লেয়ার -->
    <video id="tgVideo" controls width="600"></video>

    <script>
        async function loadVideo() {
            const chatLink = document.getElementById("chatLink").value; // চ্যাট লিঙ্ক
            const messageId = chatLink.split('/').pop(); // চ্যাট লিঙ্ক থেকে মেসেজ আইডি বের করা

            if (!messageId || isNaN(messageId)) {
                alert("অবৈধ লিঙ্ক। সঠিক টেলিগ্রাম চ্যাট লিঙ্ক দিন।");
                return;
            }

            try {
                // সার্ভার-সাইডে API কল করুন
                const response = await fetch(`https://tg-stram-api.rehenabibi022.workers.dev/getVideo?messageId=${messageId}`);
                if (!response.ok) {
                    throw new Error("ভিডিও পাওয়া যায়নি।");
                }

                const data = await response.json();
                console.log("ভিডিও URL:", data.videoUrl);

                // ভিডিও প্লে করুন
                const videoElement = document.getElementById("tgVideo");
                videoElement.src = data.videoUrl;
                videoElement.load();
                videoElement.play();
            } catch (error) {
                console.error("ত্রুটি:", error);
                alert(error.message);
            }
        }
    </script>
</body>
</html>
