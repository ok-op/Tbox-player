<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <div class="title-container flex items-center mb-4">

        <input type="text" id="urlInput" placeholder="Enter Terabox URL" class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button onclick="fetchVideoData()" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">‚éô Get Video ‚éô</button>
        
        <div id="videoDetails" style="display: none;" class="mt-6 bg-white p-4 rounded shadow">
            <h2 id="videoTitle" class="text-lg font-semibold text-gray-700 mb-2"></h2>
            <div class="details">

            </div>
        </div>
    </div>

    <script>
        async function fetchVideoData() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const videoDetails = document.getElementById('videoDetails');
            const videoTitle = document.getElementById('videoTitle');
            const videoThumbnail = document.getElementById('videoThumbnail');
            const fastDownload = document.getElementById('fastDownload');
            const hdDownload = document.getElementById('hdDownload');

            if (!urlInput) {
                alert("Please enter a valid Terabox URL.");
                return;
            }

            const apiUrl = `https://cors-anywhere.herokuapp.com/https://teraboxvideodownloader.nepcoderdevs.workers.dev/?url=${encodeURIComponent(urlInput)}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    alert("Network response was not ok. Please try again later or check the URL.");
                    return;
                }

                const videoData = await response.json();

                if (videoData.response && videoData.response.length > 0) {
                    const data = videoData.response[0];
                    videoTitle.innerText = data.title;
                    videoThumbnail.href = data.thumbnail;
                    fastDownload.href = data.resolutions["Fast Download"];
                    hdDownload.href = data.resolutions["HD Video"];
                    
                    videoDetails.style.display = "block";
                } else {
                    alert("Failed to retrieve video data. Please check the URL.");
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert(`An error occurred: ${error.message}`);
            }
        }
    </script>
