<body>
    <div class="container mx-auto p-4">
        <div class="title-container flex items-center">
            <img src="https://graph.org/file/a9f70e1db692fd86765e7.png" alt="terabox Icon" style="width:40px;height:40px;">
            <h1 class="text-2xl font-bold ml-2"><span id="terabox">Terabox</span> <span id="video">Video</span> <span id="downloader">Downloader</span></h1>
        </div>
        <input type="text" id="urlInput" placeholder="Enter Terabox URL" class="mt-4 p-2 border rounded" />
        <button onclick="fetchVideoData()" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">⎙ Get Video ⎙</button>
        <div id="videoDetails" style="display: none;" class="mt-4">
            <h2 id="videoTitle" class="text-lg font-semibold"></h2>
            <div class="video">
                <video id="videoElement" controls width="640" height="264">
                    <source id="videoSource" src="" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="details mt-2">
                <a rel="noreferrer noopener" id="fastDownload" href="#" target="_blank" class="mr-2 text-blue-500">Fast Download</a>
                <a rel="noreferrer noopener" id="hdDownload" href="#" target="_blank" class="mr-2 text-blue-500">HD Video</a>
                <a rel="noreferrer noopener" id="videoThumbnail" href="#" target="_blank" class="text-blue-500">Get Thumbnail</a>
            </div>
        </div>
    </div>

    <script>
        async function fetchVideoData() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const videoDetails = document.getElementById('videoDetails');
            const videoTitle = document.getElementById('videoTitle');
            const videoThumbnail = document.getElementById('videoThumbnail');
            const fastDownload = document.getElementById('fastDownload');
            const hdDownload = document.getElementById('hdDownload');
            const videoElement = document.getElementById('videoElement');
            const videoSource = document.getElementById('videoSource');

            if (!urlInput) {
                alert("Please enter a valid Terabox URL.");
                return;
            }

            const apiUrl = `https://cors-anywhere.herokuapp.com/https://teraboxvideodownloader.nepcoderdevs.workers.dev/?url=${encodeURIComponent(urlInput)}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const videoData = await response.json();

                if (videoData.response && videoData.response.length > 0) {
                    const data = videoData.response[0];
                    videoTitle.innerText = data.title;
                    videoThumbnail.href = data.thumbnail;
                    fastDownload.href = data.resolutions["Fast Download"];
                    hdDownload.href = data.resolutions["HD Video"];

                    // Set video source and load
                    videoSource.src = data.video_url;
                    videoDetails.style.display = "block";
                    videoElement.load(); // Reload the video element

                    // Use a timeout to allow the video to load properly before playing
                    setTimeout(() => {
                        videoElement.play().catch(error => {
                            console.error("Error playing the video:", error);
                            alert("Video playback failed. Please check the console for errors.");
                        });
                    }, 100); // 100 milliseconds delay
                } else {
                    alert("Failed to retrieve video data. Please check the URL.");
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert(`An error occurred: ${error.message}`);
            }
        }
    </script>
