<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center">Terabox Video Downloader</h1>
        <input type="text" id="urlInput" placeholder="Enter Terabox URL" class="mt-4 p-2 border rounded w-full"/>
        <button onclick="fetchVideoData()" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">Get Video</button>

        <div id="videoDetails" class="mt-4 hidden">
            <h2 id="videoTitle" class="text-lg font-semibold"></h2>
            <video id="videoPlayer" controls class="w-full mt-2"></video>
            <div class="mt-2">
                <a id="fastDownload" href="#" target="_blank" class="mr-2 text-blue-500">Fast Download</a>
                <a id="hdDownload" href="#" target="_blank" class="mr-2 text-blue-500">HD Video</a>
            </div>
        </div>
    </div>

    <script>
        async function fetchVideoData() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const videoDetails = document.getElementById('videoDetails');
            const videoTitle = document.getElementById('videoTitle');
            const fastDownload = document.getElementById('fastDownload');
            const hdDownload = document.getElementById('hdDownload');
            const videoPlayer = document.getElementById('videoPlayer');

            if (!urlInput) {
                alert("Please enter a valid Terabox URL.");
                return;
            }

            const apiUrl = `https://terabox-online-player-and-downloader-api.p.rapidapi.com/?link=${encodeURIComponent(urlInput)}`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'f906c3a2c5msh69f2635c2bcea4fp126701jsnfa01f457eed4', // আপনার RapidAPI কী
                    'x-rapidapi-host': 'terabox-online-player-and-downloader-api.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(apiUrl, options);
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const result = await response.json();
                
                // ফলাফল চেক করুন এবং তথ্য দেখান
                if (result && result.video) {
                    videoTitle.innerText = result.title || "Video Title";
                    videoPlayer.src = result.video; // ভিডিওর সোর্স সেট করুন
                    fastDownload.href = result.fast_download; // ফাস্ট ডাউনলোড লিঙ্ক সেট করুন
                    hdDownload.href = result.hd_download; // HD ডাউনলোড লিঙ্ক সেট করুন
                    
                    videoDetails.classList.remove("hidden"); // ভিডিও বিস্তারিত দেখান
                } else {
                    alert("Failed to retrieve video data. Please check the URL.");
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert(`An error occurred: ${error.message}`);
            }
        }
    </script>
</body>
</html>
